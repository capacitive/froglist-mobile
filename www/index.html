<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="froglist" ng-controller="froglistController">
  <ion-side-menus>
    <ion-side-menu-content>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Froglist v.alpha</h1>
        <button class="button button-icon" ng-click="newItem()">
          <i class="icon ion-plus"></i>
        </button>
      </ion-header-bar>
      <ion-content>
      <ion-list>
        <ion-item ng-repeat="item in todoItems | orderBy: &apos;title&apos;" class="item item-text-wrap">
          <div ng-class="isItemShown(item) ? &apos;item-expand active&apos; : &apos;item-expand inactive&apos; ">
            <h2>{{item.title}}</h2>
            <p>{{item.detail}}</p>
          </div>
          <div ng-click="toggleItem(item)" class="item-expand-footer">
            <i ng-class="isItemShown(item) ? &apos;ion-ios-minus-outline&apos; : &apos;ion-ios-plus-outline&apos; "></i>
              {{isItemShown(item) ? &apos;Less&apos; : &apos;More&apos;}}
            <div ng-click="deleteItem(item)" class="item-interactions">
              <i ng-class="isItemShown(item) ? &apos;icon ion-ios-trash size-24&apos; : &apos;&apos; "></i>
            </div>
          </div>

        </ion-item>
      </ion-list>
      </ion-content>
    </ion-side-menu-content>
    <ion-side-menu side="left">
      <ion-header-bar class="bar-positive">
        <h1 class="title">Notifications</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="note in notifications" class="item item-text-wrap">
            <div ng-click="deleteNotification(notification)">
              <h2>{{note.title}}</h2>
              <p>{{note.text}}</p>
              <h3>payload:</h3>
              <p>{{note._payload}}</p>
            </div>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
  <script id="new-todo.html" type="text/ng-template">
    <div class="modal">
      <ion-header-bar class="bar-secondary">
        <h1 class="title">New ToDo</h1>
        <button class="button button-clear button-positive" ng-click="closeNewItem()">Cancel</button>
      </ion-header-bar>
      <ion-content>
        <form ng-submit="createItem(item)">
          <div class="list">
            <label for="itemTitle" class="item item-input">
              <input type="text" placeholder="I need to..." id="itemTitle" ng-model="item.title">
            </label>
            <label for="itemDetail" class="item item-input">
              <input type="text" placeholder="Extra notes?" id="itemDetail" ng-model="item.detail">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Create ToDo</button>
          </div>
        </form>
      </ion-content>
    </div>
  </script>
  </body>
</html>
